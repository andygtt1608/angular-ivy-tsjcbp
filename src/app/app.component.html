<div class="container m-3">
<h2>Operaciones</h2>

<div class="form-group row">
  <label for="num1">Numero1:&nbsp;&nbsp;</label>
  <div>
    <input [(ngModel)]="n1" type="number" class="form-control" >
  </div>
</div>

<div class="form-group row">
  <label for="num2">Numero2:&nbsp;&nbsp;</label>
  <div>
    <input [(ngModel)]="n2" type="number" class="form-control" >
  </div>
</div>

<div class="form-group row">
  <label for="op">Operador (+,-,*):&nbsp;&nbsp;</label>
  <div>
    <input [(ngModel)]="op" type="text" class="form-control" >
  </div>
</div>

<div class="form-group row">
  <label for="op">Resultado:&nbsp;&nbsp;</label>
  <div>
    <input type="text" class="form-control" disable value={{resultado}} >
  </div>
</div>

<div>
  <table>
     <tr>
       <td><button type="button" class="btn btn-primary" (click)="ejecutar()" >Ejecutar</button></td>
       <td><button type="button" class="btn btn-secondary" (click)="limpiar()" >limpiar</button></td>
     </tr>
  </table>

</div>

</div>
